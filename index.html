<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Night?</title>

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 24px 32px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 30px 60px rgba(0,0,0,.15);
      position: relative;
    }

    h1, h2 { margin: 0 0 12px; }
    p { margin: 0 0 18px; opacity: .8; }

    .zone {
      position: relative;
      height: 120px;
      touch-action: manipulation;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform .2s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 2;
      will-change: transform; /* smoother scaling */
    }

    /* NO is a decoy: cannot be clicked */
    #noBtn {
      background: #f1f1f1;
      color: #777;
      pointer-events: none;
      left: 10%;
      top: 20%;
    }

    .hint { font-size: 14px; margin-top: 8px; opacity: .6; }

    .result { display: none; }

    .fireworks {
      width: 100%;
      max-width: 260px;
      margin: 14px auto;
      border-radius: 14px;
    }

    .restaurants {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .chip {
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 999px;
      border: 2px solid #ffd1e0;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.1);
      position: static; /* important: keep chips from behaving like zone buttons */
      transform: none;
    }

    .chip:hover { transform: scale(1.04); }

    .picked { margin-top: 14px; font-size: 16px; font-weight: 800; opacity: .9; }

    canvas { position: fixed; inset: 0; pointer-events: none; }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <section id="ask">
      <h1>Date night? üíñ</h1>
      <p>I promise it‚Äôll be fun.</p>

      <div class="zone" id="zone">
        <button id="yesBtn" type="button">Yes üòç</button>
        <button id="noBtn" type="button">No üôÑ</button>
      </div>

      <div class="hint" id="hint">You already know the right answer.</div>
    </section>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>

      <!-- First celebration GIF -->
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Celebration"
      />

      <!-- Dinner step -->
      <div id="dinnerStep" style="display:none; margin-top: 18px;">
        <h2>Now pick dinner üçΩÔ∏è</h2>

        <!-- Second GIF -->
        <img
          class="fireworks"
          src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
          alt="Food celebration"
        />

        <div class="restaurants" id="restaurants">
          <button class="chip" data-choice="Italian" type="button">Italian üçù</button>
          <button class="chip" data-choice="Sushi" type="button">Sushi üç£</button>
          <button class="chip" data-choice="Street Food" type="button">Street Food üåÆ</button>
          <button class="chip" data-choice="Surprise Me" type="button">Surprise Me üé≤</button>
        </div>

        <div id="picked" class="picked" style="display:none;"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const ask = document.getElementById("ask");
    const result = document.getElementById("result");

    const dinnerStep = document.getElementById("dinnerStep");
    const restaurants = document.getElementById("restaurants");
    const picked = document.getElementById("picked");

    const canvas = document.getElementById("confetti");
    const confettiInstance = confetti.create(canvas, { resize: true });

    // --- Smooth anti-flicker hover logic ---
    let rafId = null;
    let isLocked = false;
    let yesScale = 1;

    function moveNo() {
      const x = Math.random() * 70;
      const y = Math.random() * 70;
      noBtn.style.left = `${x}%`;
      noBtn.style.top = `${y}%`;

      // Optional: fun text changes while running away
      const lines = ["No üôÑ", "Nope üò§", "Try again üòè", "Not today üòà", "Still no üò¨", "‚Ä¶maybe? ü§≠"];
      noBtn.textContent = lines[Math.floor(Math.random() * lines.length)];
    }

    function growYes() {
      yesScale = Math.min(1.6, yesScale + 0.03); // cap growth
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }

    // Use pointermove + rAF throttling to prevent flicker while clicking
    zone.addEventListener("pointermove", (e) => {
      if (isLocked) return;

      // If pointer is on YES button, don't move stuff under the cursor
      if (e.target === yesBtn) return;

      if (rafId) return;
      rafId = requestAnimationFrame(() => {
        moveNo();
        growYes();
        rafId = null;
      });
    }, { passive: true });

    // YES click
    yesBtn.addEventListener("click", () => {
      isLocked = true; // stop hover/runaway updates

      ask.style.display = "none";
      result.style.display = "block";

      confettiInstance({
        particleCount: 250,
        spread: 120,
        startVelocity: 60,
        ticks: 250,
        origin: { x: 0.5, y: 0.5 }
      });

      setTimeout(() => {
        dinnerStep.style.display = "block";
        confettiInstance({
          particleCount: 160,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          origin: { x: 0.5, y: 0.45 }
        });
      }, 1400);
    });

    // Restaurant selection
    restaurants.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-choice]");
      if (!btn) return;

      const choice = btn.dataset.choice;
      picked.style.display = "block";
      picked.textContent =
        choice === "Surprise Me"
          ? "Mystery date unlocked üòà I‚Äôll plan it."
          : `Locked in: ${choice}. Date night is official ‚ù§Ô∏è`;

      confettiInstance({
        particleCount: 120,
        spread: 100,
        startVelocity: 45,
        ticks: 180,
        origin: { x: Math.random() * 0.6 + 0.2, y: 0.5 }
      });
    });
  </script>
</body>
</html>
